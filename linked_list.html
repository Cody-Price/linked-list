<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="upper-sec">
      <h1>
        Linked
        <img src="assets/linked-list-logo.svg">
        List
      </h1>
      <form>
        <input type="text" name="title" id="title-input" placeholder="Website Title">
        <input type="url" name="link" id="url-input" placeholder="Website URL">
        <button type="button" class="button-add" disabled="true">Enter</button>
        <button id="clear-read">Clear Read</button>
      </form>
      <div class="totals-div">
        <p class="total-links-paragraph">Links:   <span id="link-total">0</span></p>
        <p class="total-read-links-paragraph">Read:   <span id="read-total">0</span></p>
        <p class="total-unread-links-paragraph">Unread:   <span id="unread-total">0</span></p>
      </div>
    </section>
    <section class="lower-sec">
      <article id="user-list">
      </article>
    </section>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
