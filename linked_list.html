<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="upper-sec">
      <h1>
        Linked
        <img src="assets/linked-list-logo.svg">
        List
      </h1>
      <form>
        <input type="text" name="title" id="title-input" placeholder="Website Title">
        <input type="url" name="link" id="url-input" placeholder="Website URL">
        <button type="button" class="button-add">Enter</button>
      </form>
      <p class="total-links-paragraph">Total number of links <span id="link-total">0</span></p>
      <p class="total-read-links-paragraph">Total number of Read Links <span id="read-total">0</span></p>
    </section>
    <section class="lower-sec">
      <article id="user-list">
<!--         <h2>The Website Title<h2>
        <hr>
        <a href="www.the.com">www.thewebsiteurl.com</a>
        <button type="button">Read<button>
        <button type="button">Delete<button> -->
      </article>
    </section>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
